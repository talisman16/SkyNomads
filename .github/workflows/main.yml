name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'latest'  # Use the latest version of Node.js
        
    - name: Install dependencies
      run: npm install
      working-directory: frontv2   # Set working directory to frontv2
      
    - name: Build
      run: npm run build
      working-directory: frontv2   # Set working directory to frontv2
      
    - name: Deploy to hosting environment
      # Add your deployment step here, such as deploying to Azure, AWS, or another hosting provider
